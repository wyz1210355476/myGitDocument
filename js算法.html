/**
 * 冒泡排序法
 */
var numbers = [10,2,9,12,7,13,1,6,15,11,8,4,5];
function sort(numbers){
    var tpl;
    for(var j = 0;j < numbers.length-1;j++){
        for(var i = 0;i < numbers.length-j-1;i++){
            if(numbers[i] > numbers[i+1]){
                tpl = numbers[i];
                numbers[i] = numbers[i+1];
                numbers[i+1] = tpl;
            }
        }
    }
    return numbers;
}
alert(sort(numbers));

/**
 * 二分排序法
 */
function quickSort(numbers){
    if(numbers.length <= 1){
        return numbers;
    };
    var pivottIndex = Math.floor(numbers/2);
    var pivot = numbers.splice(pivottIndex,1)[0];
    var left = [];
    var right = [];
    for(var i = 0;i < numbers.length;i++){
        if(numbers[i] < pivot){
            left.push(numbers[i]);
        }else{
            right.push(numbers[i]);
        }
    }
    return quickSort(left).concat(pivot,quickSort(right));
}
console.log(quickSort(numbers));
/**
 * 插入排序
 * @param elements
 * @returns {*}
 */
var numbers = [2,10,9,12,7,13,1,6,15,11,8,4,5];
function insertSort(elements) {
    var i = 1, j, step, key, len = elements.length;
    for (; i < len; i++) {
        step = j = i;
        key = elements[j];
        while (--j > -1) {
            if (elements[j] > key) {
                elements[j + 1] = elements[j];
            } else {
                break;
            }
        }
        elements[j + 1] = key;
    }
    return elements;
}

var numbers = [2,10,9,12,7,13,1,6,15,11,8,4,5];
function insertSort(numbers){
    for(var i = 1;i < numbers.length;i++){
        var key = numbers[i];
        for(var j = i-1;-1 < j ;j--){
            if(key > numbers[j]){
                break;
            }else{
                numbers[j+1] = numbers[j];
            }
        }
        numbers[j+1] = key;
    }
    return numbers;
}
console.log(insertSort(numbers));

var indexOfSorted = function f(arr,n){
    //assume : arr has been sorted
    var low = 0;
    var high = arr.length - 1;
    var mid = (low + high) / 2;

    while(high - low > 1){
        if(n == arr[low]){return low;}
        if (n == arr[high]){return high;}
        if(n == arr[mid]){return mid;}
        if(n > arr[mid]){ low = mid; mid = (low + high) / 2; }
        if(n < arr[mid]){ high = mid; mid = (low + high) / 2; }
    }

    return -1;

}
