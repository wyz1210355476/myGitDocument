var singleton = (function () {
    var instantiated;

    function init(){
//        单例代码
        return{
            publicMeth: function () {
                console.log('Hello World')
            },
            publicPropoty:'test'
        }
    }

    return{
//      调用时初始化单例代码
        getInstance: function () {
            if(!instantiated){
                instantiated = init();
            }
            return instantiated;
        }
    }
})()

var singletonTester = (function () {
    function Singleton(args){
        var args = args || {};
        this.name = 'singletonTester';
        this.pointX = args.pointX || 6;
        this.pointY = args.pointY || 5;
    }

    var instance;

    var _static = {
        name:'SingletonTester',
        getInstance: function (args) {
            if(instance === undefined){
                instance = new Singleton(args);
            };
            return instance;
        }
    };
    return _static;
})();

/**
 * 代理模式
 * 1.指向对象
 * 2.代理
 * 3.委托对象
 */
//1.指向对象
var girl = function (name) {
    this.name = name;
};
//2.委托对象
var dada = function (girl,name) {
    this.name = name;
    this.sendGift = function (gift) {
        alert("Hi"+girl.name+","+this.name+"送你一个："+gift);
    }
};
//3代理
var proxyTom = function (girl) {
    this.girl = girl;
    this.sendGift = function (gift) {
        (new dada(girl,"强东")).sendGift(gift);
    }
};
//4.执行
var proxy = new proxyTom(new girl('奶茶妹妹'));
proxy.sendGift('奶茶');

var f = (number) => {

    // debugger

    var strAry = [];
    var j = 0;
    for(var i = len-1;i >= 0;i--){
        j = parseInt((len-1-i)/4) === 2 && (len-1-i)%4 === 0 ? '4' : (len-1-i)%4;

        var strNum =  i === len-1 && numAry[i] == 0 ? "" : ary[numAry[i]];

    }
