var singleton = (function () {
    var instantiated;

    function init(){
//        单例代码
        return{
            publicMeth: function () {
                console.log('Hello World')
            },
            publicPropoty:'test'
        }
    }

    return{
//      调用时初始化单例代码
        getInstance: function () {
            if(!instantiated){
                instantiated = init();
            }
            return instantiated;
        }
    }
})()

var singletonTester = (function () {
    function Singleton(args){
        var args = args || {};
        this.name = 'singletonTester';
        this.pointX = args.pointX || 6;
        this.pointY = args.pointY || 5;
    }

    var instance;

    var _static = {
        name:'SingletonTester',
        getInstance: function (args) {
            if(instance === undefined){
                instance = new Singleton(args);
            };
            return instance;
        }
    };
    return _static;
})();

};
//2.委托对象
var dada = function (girl,name) {
    this.name = name;
    this.sendGift = function (gift) {
        alert("Hi"+girl.name+","+this.name+"送你一个："+gift);
    }
};
//3代理
var proxyTom = function (girl) {
    this.girl = girl;
    this.sendGift = function (gift) {
        (new dada(girl,"强东")).sendGift(gift);
    }
};

            word += arguments.callee.name+"  "+_what;
            return word;
        }
        return arguments.callee;
    }
    return arguments.callee;
}
